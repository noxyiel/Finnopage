<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HDFC Financial Dashboard</title>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0e0e0e;
      color: #f0f0f0;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 800;
      color: #ffffff;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
    }

    header p {
      font-size: 1.1rem;
      color: #cccccc;
      margin-top: 0.5rem;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: auto;
      background: #1c1c1c;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #333;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
    }

    .back-button {
      display: inline-block;
      margin: 1.5rem auto 2rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: #1a73e8;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      transition: background 0.3s;
      box-shadow: 0 0 8px rgba(26, 115, 232, 0.5);
    }

    .back-button:hover {
      background-color: #0c54c2;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 2rem;
      color: #777;
    }

    @media (max-width: 768px) {
      iframe {
        height: 500px;
      }

      header h1 {
        font-size: 2rem;
      }

      .back-button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>HDFC Financial Dashboard</h1>
    <p>Interactive analysis of HDFC Bank's key financial metrics (2020–2024)</p>
  </header>

  <div class="dashboard-container">
    <iframe title="HDFC-financial-dashboard" 
      src="https://app.powerbi.com/reportEmbed?reportId=9c5ccf60-7d4b-468a-b0e6-611d169cb0a2&autoAuth=true&ctid=5585330f-9739-4fc3-9558-6526f2590536" 
      allowFullScreen="true">
    </iframe>
  </div>

  <div style="text-align: center;">
    <a href="index.html" class="back-button">← Back to Home</a>
  </div>

  <footer>
    Created by Dhruv Agarwal · BBA-IT, SICSR · Resume Project
  </footer>

</body>
</html>
